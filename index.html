<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Air Force Shooter Game</title>
<style>
  * {
    box-sizing: border-box;
    user-select: none;
  }
  html, body {
    margin: 0; padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #0a1e40; /* dark blue sky */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #game-container {
    position: relative;
    margin: 0 auto;
    background: linear-gradient(to top, #001f3f 0%, #003366 80%);
    width: 350px;
    height: 600px;
    border: 2px solid #3399ff;
    border-radius: 12px;
    overflow: hidden;
    touch-action: none;
  }
  canvas {
    display: block;
    background: transparent;
  }
  #scoreboard {
    position: absolute;
    top: 8px;
    left: 8px;
    color: #99ccff;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 5px #66bbff;
    z-index: 10;
  }
  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff6666;
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 10px #ff4444;
    display: none;
    z-index: 11;
  }
  #restart-button {
    margin-top: 20px;
    padding: 10px 18px;
    background-color: #3399ff;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
  }
  #restart-button:hover {
    background-color: #66bbff;
  }
  /* Controls hint */
  #controls-hint {
    position: absolute;
    bottom: 6px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #99ccffcc;
    letter-spacing: 0.05em;
    font-weight: 600;
    user-select: none;
  }
</style>
</head>
<body>
<div id="game-container" role="main" aria-label="Air Force Shooter Game">
  <div id="scoreboard" aria-live="polite" aria-atomic="true" aria-relevant="text">Score: 0</div>
  <div id="game-over" role="alert" aria-live="assertive">
    GAME OVER<br/>
    <button id="restart-button" aria-label="Restart Game">Restart</button>
  </div>
  <canvas id="game-canvas" width="350" height="600"></canvas>
  <div id="controls-hint">Use arrow keys or touch to move, tap to shoot</div>
</div>

<script src="script.js"></script>
</body>
</html>
